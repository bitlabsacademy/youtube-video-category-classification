title: "YouTube Video Category Classification based on Title and Description"
author: "Syahrul Hamdani"
copyright: "2021 Bitlabs Academy"
logo: ""
only_build_toc_files: true

parse:
  myst_enable_extensions:
    - deflist

execute:
  exclude_patterns: ["modelling"]
  timeout: 420

# references
bibtex_bibfiles:
  - references.bib

# sphinx configuration
sphinx:
  config:
    bibtex_reference_style: author_year

# launch button config
launch_buttons:
  notebook_interface: "jupyterlab"
  colab_url: "https://colab.research.google.com"

repository:
  url: "https://github.com/bitlabsacademy/youtube-video-category-classification"
  path_to_book: "book"
  branch: "main"
